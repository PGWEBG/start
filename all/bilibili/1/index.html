<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小说观看</title>
<script>
var imagePath = "/all/bilibili/1/1/";
var imageCount = 1;
var totalImages = 20;

function changeImage(increment) {
    imageCount += increment;
    if (imageCount > totalImages) {
        imageCount = 1;
        imagePath = "start/all/bilibili/1/2/";
        totalImages = 20;
    } else if (imageCount <= 0) {
        imageCount = totalImages;
        imagePath = "start/all/bilibili/1/1/";
        totalImages = 20;
    }
    document.getElementById("image").src = imagePath + imageCount + ".jpg";
}
</script>
</head>
<body>
<img id="image" src="start/all/bilibili/1/1/1.jpg" alt="图片">
<button onclick="changeImage(-1)">上一张图片</button>
<button onclick="changeImage(1)">下一张图片</button>
</body>
</html>
